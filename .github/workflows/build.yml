name: demo vars
on:
    workflow_dispatch:
env:
    CONTENT: "sono il contenuto della variabile"
    API_KEY: ${{ secrets.API_KEY }}
jobs:
    print:
        name: print
        runs-on: ubuntu-latest
        env:
            TITLE: "sono il titolo"
        steps:
            - name: print title
              run: | 
                echo titolo: ${{ env.TITLE }}
                echo contenuto: ${{ env.CONTENT }}
            - name: print api key
              run: echo api_key -> ${{ env.API_KEY }}